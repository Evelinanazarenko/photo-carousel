<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5 p-0">
      <div class="photo" id="first-img">
        <img src="./1.png" alt="" class="img-fluid" />
      </div>

      <div class="photo" id="second-img">
        <img src="./2.png" alt="" class="img-fluid" />
      </div>
      <div class="photo" id="third-img">
        <img src="./3.png" alt="" class="img-fluid" />
      </div>
      <div class="photo">
        <img src="./react.png" alt="" class="img-fluid" />
      </div>
      <a class="arrow" onClick="slidePhoto(1)">❯</a>
      <a class="back" onClick="slidePhoto(-1)">❮</a>
      <div class="dots d-flex justify-content-center">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <script>
      let index = 0;
      let images = document.getElementsByClassName("photo");
      let dot = document.getElementsByClassName("dot");

      function slidePhoto(i) {
        index += i;
        if (index == images.length) {
          index = 0;
        }

        if (index < 0) {
          index = images.length - 1;
        }
        for (let i = 0; i < images.length; i++) {
          images[i].style.display = "none";
          dot[i].classList.remove("active");
        }

        images[index].style.display = "block";
        dot[index].classList.add("active");
      }
      dot[index].classList.add("active");
      document.getElementsByClassName("photo")[index].style.display = "block";
    </script>
  </body>
</html>

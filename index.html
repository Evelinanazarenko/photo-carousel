<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Carousel</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5 p-0">
      <div class="photo" id="first-img">
        <img src="./1.png" alt="" class="img-fluid" />
      </div>

      <div class="photo" id="second-img">
        <img src="./2.png" alt="" class="img-fluid" />
      </div>
      <div class="photo" id="third-img">
        <img src="./3.png" alt="" class="" />
      </div>
      <div class="photo">
        <img src="./react.png" alt="" class="" />
      </div>
      <a class="arrow" id="slide">❯</a>
      <a class="back">❮</a>
    </div>
    <script>
      document.getElementById("first-img").style.display = "block";
      function slidePhoto(event) {
        event.preventDefault();
        document.getElementById("first-img").style.display = "none";
        document.getElementById("second-img").style.display = "block";
      }

      let arrow = document.querySelector("#slide");
      arrow.addEventListener("click", slidePhoto);
    </script>
  </body>
</html>
